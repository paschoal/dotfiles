[bar/default]
override-redirect = false
wm_restack = i3
width = 100%
height = 36px
bottom = true
background = #D5D6D5
foreground = #000000
padding = 0
padding-right = 10px

font-0 = Charcoal:size=12

modules-left = i3
modules-right = date

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/date]
type = internal/date
interval = 1

date = "%H:%M"
time = "%b %d"
label = "%time%, %date%"

[module/i3]
type = internal/i3
index-sort = true
enable-click = false
enable-scroll = true
wrapping-scroll = true

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-focused = %index%
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-foreground = #686868
label-unfocused-padding = 1
label-visible = %index%
label-visible-padding = 1
label-urgent = %index%
label-urgent-padding = 1

[settings]
screenchange-reload = true
